<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>ListNthChildSelector</TITLE>
<style type = "text/css">
	#myList>li:nth-child(2n){
		border: 1px solid black;
	}
	#myList>li:nth-child(2n+1){
		border: 1px solid red;
		background-color: #fffafa
	}
</style>
</HEAD>
<BODY>
<H2>POPULAR CAT NAMES</H2>
<OL id = "myList">
<LI>Tigger</LI>
<LI>Tiger</LI>
<LI>Max</LI>
<LI>Smokey</LI>
<LI>Sam</LI>
</OL>
</BODY>
