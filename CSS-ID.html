<!doctype html>
<html>
<head>
<meta charset = "UTF-8">
<title>quote.html</title>
<style type = "text/CSS">
#quote{
	font: bold italic 130% Garamond, Comic Sans MS, fantacy;
	text-align: center;
}
#attribution{
	font: 70% monospace;
	text-align: right;
}
.background{
color: red;
}
.font{
font: bold italic 110% Comic Sans MS;
}
.contact{
background-color: HSL(360,40%,90%);
}
.name{
font: italic 110% arial, sans-Serif;
}
.phone{
font: 80% monospace;
}
</style>
</head>
<body>
<h1>Using ID in CSS</h1>
<p><em>This</em> is a <strong>simple</strong> paragraph</p>
<p id = "quote">
This passage contains the CSS formatting with the ID "quote"
</p>
<p id = "attribution">
ID "attribution"
</p>
<p class = "background">
this is paragraph 1
</p>
</p>
<p class = "font">
this is paragraph 2
</p>
</p>
<p class = "background font">
this is paragraph 3
</p>
<div class = "contact">
<span class = "name">ABC</span>
<span class = "phone">433-722</span>
</div>
<div class = "contact">
<span class = "name">PQR</span>
<span class = "phone">433-747</span>
</div>
<div class = "contact">

</div>
</body>
</html>
