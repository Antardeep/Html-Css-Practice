<!doctype html>
<html>
<head><title>Sample form</title></head>
<body>
<h1>Form Sample</h1>
<form action = "">
<fieldset>
<legend>Personal Data</legend>
<p><label>Name</label>
<input type = "text" id="name"/></p>
<p><label>Address</label>
<textarea id= "text" rows="3" cols="40"></textarea></p>
<p><label>Phone</label>
<input type = "text" id="phone"/></p>
<p><label>Age</label>
<select id ="age">
<option>select</option>
<option>Less than 18</option>
<option>Between 18 to 30</option>
<option>Between 31 and 60</option>
<option>More than 60</option>
</select>
<p><label>Gender:</label></br>
<input type = "radio" id = "male" name = "gender" value = "0"  checked = "checked"/>MALE
<input type = "radio" id = "female" name = "gender" value = "1"/>FEMALE
</p>
</fieldset>
<fieldset>
<legend>Password</legend>
<p><label>Enter Password:</label>
<input type = "password" id = "pwd" value = "secret"/></p>
</fieldset>
<fieldset>
<legend>Check Box</legend>
<p><label>Select favorate colours:</label></br>
<input type = "checkbox" id = "red" value = "red"/>RED</br>
<input type = "checkbox" id = "white" value = "white"/>WHITE</br>
<input type = "checkbox" id = "black" value = "black"/>BLACK</br>
<input type = "checkbox" id = "blue" value = "blue"/>BLUE
</p>
</fieldset>
<fieldset>
<legend>Buttons</legend>
<input type = "button" value="BUTTON"/>
<button type = "button">Button Tag</button>
<input type = "submit" value ="submit"/>
<input type = "reset"/>
<button><img src = "image.jpg" height="20" width="60" alt = "click"/></button>
</p>
</fieldset>


</form>
</body>
</html>
